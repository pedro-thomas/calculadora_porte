<!DOCTYPE html>
<html>
<head>
    <title>Histórico de Vendas</title>
</head>
<body>
    <h1>Histórico de Vendas</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Valor Total</th>
                <th>Valor do Tesoureiro</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales %}
            <tr>
                <td>{{ sale.id }}</td>
                <td>{{ sale.date }}</td>
                <td>{{ sale.total_value }}</td>
                <td>{{ sale.treasurer_value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
