<!DOCTYPE html>
<html>
<head>
    <title>Relatório de Venda</title>
    <style>
        .nav-buttons {
            margin-bottom: 20px;
        }
        .nav-buttons button {
            margin-right: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .report-box {
            border: 2px solid black;
            padding: 10px;
            width: 300px;
            font-family: Arial, sans-serif;
        }
        .report-box pre {
            margin: 0;
        }
        .copy-button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
    <script>
        function copyToClipboard(elementId) {
            const copyText = document.getElementById(elementId);
            const textArea = document.createElement('textarea');
            textArea.value = copyText.innerText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert("Copiado para a área de transferência");
        }
    </script>
</head>
<body>
    <div class="nav-buttons">
        <button onclick="location.href='{% url 'register_sale' %}'">Registrar Venda</button>
        <button onclick="location.href='{% url 'sale_list' %}'">Lista de Vendas</button>
    </div>
    <div class="report-box">
        <pre id="report-text">
╔═════════════════════╗
║ID: {{ sale.buyer_id }}
║PORTE: {{ porte }}
║VENDIDO: {{ vendido }}
║FOTO DO COMPROVANTE:
╚═════════════════════╝
        </pre>
        <button class="copy-button" onclick="copyToClipboard('report-text')">Copiar</button>
    </div>
</body>
</html>
